<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>育休・手当スケジューラ</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7fb;
      --card: #ffffff;
      --accent: #345cda;
      --accent-light: #ecf0ff;
      --border: #d7d9e0;
      --text: #1d2333;
      --muted: #5f6373;
      font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 24px 16px;
    }
    header h1 {
      margin: 0 auto;
      max-width: 960px;
      font-size: 1.8rem;
    }
      main {
      flex: 1;
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      padding: 24px 16px 48px;
      box-sizing: border-box;
      display: grid;
      gap: 24px;
    }
    section {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 24px;
      box-shadow: 0 12px 32px rgba(30, 40, 60, 0.04);
    }
    h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px 24px;
      align-items: end;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: black;
      font-size: 1rem;
    }
    fieldset {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      margin: 0;
      grid-column: 1/-1;
      display: grid;
      gap: 8px;
    }
    fieldset legend {
      font-weight: 600;
      color: var(--muted);
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }
    .checkbox-row input {
      width: auto;
    }
    .button-row {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 8px;
      grid-column: 1/-1;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 20px rgba(52, 92, 218, 0.2);
    }
    button.secondary {
      background: var(--accent-light);
      color: var(--accent);
      box-shadow: none;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(30, 40, 60, 0.12);
    }
    #summary-panel {
      display: grid;
      gap: 16px;
    }
    #summary-panel .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }
    .stat-card {
      padding: 16px;
      border-radius: 14px;
      background: var(--accent-light);
      border: 1px solid rgba(52, 92, 218, 0.12);
      display: grid;
      gap: 8px;
    }
    .stat-card h3 {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .stat-card p {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }
    #schedule-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    #schedule-toolbar .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    #schedule-container {
      margin: 0 -20px;
      padding: 0 20px 20px;
    }
    .table-wrapper {
      display: grid;
      gap: 16px;
    }
    .table-scroll {
      overflow-x: auto;
    }
    .simple-table th:first-child,
    .simple-table td:first-child {
      font-weight: 600;
      min-width: 180px;
    }
    .simple-table th,
    .simple-table td {
      white-space: nowrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    table.simple-table {
      min-width: 720px;
    }
    table.detailed-table {
      min-width: 1080px;
    }
    thead {
      background: var(--accent-light);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 0.92rem;
    }
    tbody tr:hover {
      background: rgba(52, 92, 218, 0.08);
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--accent);
      outline: none;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 0.85rem;
      line-height: 1.6;
      background: rgba(52, 92, 218, 0.15);
      color: var(--accent);
      font-weight: 600;
    }
    #empty-state {
      text-align: center;
      color: var(--muted);
      padding: 32px 16px;
      border: 1px dashed var(--border);
      border-radius: 16px;
      background: rgba(236, 240, 255, 0.4);
    }
    footer {
      padding: 24px 16px;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #151821;
        --card: #1f2432;
        --accent: #6c8bff;
        --accent-light: rgba(108, 139, 255, 0.18);
        --border: rgba(255, 255, 255, 0.08);
        --text: #f5f7ff;
        --muted: #9ca4c2;
      }
      body {
        background: radial-gradient(circle at top, rgba(108, 139, 255, 0.16), transparent), var(--bg);
      }
      input, select {
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
      }
      section {
        box-shadow: none;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      table {
        background: rgba(255, 255, 255, 0.02);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>育休・手当スケジューラ</h1>
  </header>
  <main>
    <section>
      <h2>入力</h2>
      <form id="input-form">
        <div>
          <label for="wife-salary">妻の月給（額面・円）</label>
          <input id="wife-salary" name="wifeSalary" type="number" min="0" step="1000" required placeholder="420000">
        </div>
        <div>
          <label for="husband-salary">夫の月給（額面・円）</label>
          <input id="husband-salary" name="husbandSalary" type="number" min="0" step="1000" required placeholder="380000">
        </div>
        <div>
          <label for="due-date">出産予定日（YYYY-MM-DD）</label>
          <input id="due-date" name="dueDate" type="date" required>
        </div>
        <fieldset>
          <legend>個別ルールパック</legend>
          <label class="checkbox-row">
            <input id="use-sick-leave" name="useSickLeave" type="checkbox" checked>
            <span>妊娠悪阻による休職（待期3日・最大3か月）</span>
          </label>
          <label class="checkbox-row">
            <input id="auto-father-leave" name="autoFatherLeave" type="checkbox" checked>
            <span>父の育休は出生日翌日から1年間（変更不可）</span>
          </label>
          <div>
            <label for="mother-leave-end">妻の育休終了希望日（空欄で1歳到達前日まで）</label>
            <input id="mother-leave-end" name="motherLeaveEnd" type="date">
          </div>
        </fieldset>
        <div class="button-row">
          <button type="button" class="secondary" id="load-sample">サンプル読込</button>
          <button type="button" class="secondary" id="clear-storage">保存データ削除</button>
          <button type="reset" class="secondary">リセット</button>
          <button type="submit" class="primary">計算する</button>
        </div>
      </form>
    </section>

    <section id="summary-panel">
      <h2>サマリ</h2>
      <div class="cards" id="summary-cards">
        <div id="empty-summary" class="stat-card">
          <h3>情報を入力してください</h3>
          <p>-</p>
        </div>
      </div>
    </section>

    <section>
      <div id="schedule-toolbar">
        <h2>スケジュール</h2>
        <div class="actions">
          <button type="button" class="secondary" id="toggle-detail" disabled>詳細列を表示</button>
          <button type="button" class="secondary" id="export-csv" disabled>CSV出力</button>
          <button type="button" class="secondary" id="export-ics" disabled>ICS出力</button>
          <button type="button" class="secondary" id="save-session" disabled>ブラウザに保存</button>
        </div>
      </div>
      <div id="schedule-container">
        <div id="empty-state">まだ計算が実行されていません。</div>
      </div>
    </section>
  </main>
  <footer>
    <p>※入力値と計算結果はブラウザ内にのみ保存されます。根拠は rules/JP_2025_Yamato.json を参照してください。</p>
  </footer>
  <script src="app.js" defer></script>
</body>
</html>
